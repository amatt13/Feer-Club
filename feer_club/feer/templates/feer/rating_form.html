{% extends "feer/base.html" %}
{% load bootstrap3 %}
{% bootstrap_messages %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label class="control-label" for="id_beer">Beer</label>
    <select class="form-control" id="id_beer" name="beer" required="required" title="">
      <option value="" selected="selected">---------</option>
    {% for beer in beers %}
      <option value="{{ beer.id }}">{{ beer.name }}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label class="control-label" for="id_comment">Comment</label>
    <textarea class="form-control" cols="40" id="id_comment" name="comment" placeholder="Comment" required="required" rows="10" title=""></textarea>
  </div>
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
  {% endbuttons %}
</form>
{% endblock content %}

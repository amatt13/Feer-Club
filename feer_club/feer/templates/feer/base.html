{% load bootstrap3 %}

<!DOCTYPE html>
<html>
  <head>
  {% bootstrap_css %}
  {% bootstrap_javascript jquery=1 %}
    <title>Feer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="main-nav-bar" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Feer</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="main-nav-bar">
        <ul class="nav navbar-nav">
          <li class="{% if nav_active == 'home' %} active {% endif %}"><a href="{% url 'index' %}">Home</a></li>
          <li class="{% if nav_active == 'beers' %} active {% endif %}"><a href="{% url 'beer_list' %}">Beers</a></li>
          <li class="{% if nav_active == 'orders' %} active {% endif %}"><a href="{% url 'order_list' %}">Orders</a></li>
        </ul>
        <div class="navbar-right">
        {% if not user.is_anonymous %}
          <p class="navbar-text">Signed in as <a href="{% url 'user_profile' %}"><b>{{ user }}</b></a></p>
        {% endif %}
        {% if user.is_anonymous %}
          <a class="btn btn-default navbar-btn" href="{% url 'login' %}">Login</a>
        {% else %}
          <a class="btn btn-default navbar-btn" href="{% url 'logout' %}">Logout</a>
        {% endif %}
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  {% block content %}
  {% endblock content %}
  </body>
</html>

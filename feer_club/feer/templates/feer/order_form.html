{% extends "feer/base.html" %}
{% load bootstrap3 %}
{% bootstrap_messages %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% bootstrap_form_errors form %}
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Name</span>
    <input class="form-control" placeholder="Name" type="text" name="name" value="{{ order.name }}">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Order date</span>
    <input class="form-control" placeholder="Order date" type="date" name="order_date" value="{{ order.order_date|date:"Y-m-d" }}">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Remainding balance</span>
    <input class="form-control" placeholder="Remainding balance" type="number" name="remainding_balance" value="{{ order.remainding_balance }}">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Shipping fee</span>
    <input class="form-control" placeholder="Shipping fee" type="number" name="shipping_fee" value="{{ order.shipping_fee }}">
  </div>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">Cost before free shipping</span>
    <input class="form-control" placeholder="Cost before free shipping" type="number" name="cost_for_free_shipping" value="{{ order.cost_for_free_shipping }}">
  </div>
  <div class="input-group">
    <div class="checkbox">
      <label for="id_updatable">
      <input class="" id="id_updatable" name="updatable" type="checkbox" {% if order.updatable %}checked{% endif %}/> Updatable</label>
    </div>
  </div>

  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
{% endblock content %}
